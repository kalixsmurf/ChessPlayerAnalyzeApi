name: Build and deploy Python app to Azure Web App - chessanalyzeapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Zip artifact for deployment
        run: zip -r release.zip . -x "venv/*"

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A847FBBF80974F8A93C39203DB05B23D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5F03250EADEF463ABB7D2B0147E2D8DB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8B098D6B205F4CE6A7BB37EFB9C65BCF }}

      - name: Set up Azure CLI
        uses: azure/cli@v2

      - name: Stop Azure Web App (to prevent 409 conflict)
        run: az webapp stop --name chessanalyzeapi --resource-group YOUR_RESOURCE_GROUP

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'chessanalyzeapi'
          slot-name: 'Production'
          package: release.zip

      - name: Start Azure Web App
        run: az webapp start --name chessanalyzeapi --resource-group Chess-rg-2
